<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if flight %}
    {% for i in flight %}
    <p>{{i.airline}}</p>
    <p>{{i.origin}}-{{i.destination}}</p>
    <p>{{i.departure_time}}-{{i.arrival_time}}</p>
    <p>{{i.price}}</p>
    <p>{{i.transfers}}</p>
    {% endfor %}
    {% else %}
    <p>Рейсов сейчас нет</p>
    {% endif %}
</body>
</html>
